<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p1{
         color: red;
      }
        #p2
        {
            color: green;
        }
        div > p
        {
            color: blue;
        }
    </style>
</head>
<body>
    <p id="p1"> This para is in red color</p>

    <p id="p2"> This para is in green color</p>

    <div>
        <p>
            This para is inside The div tag
        </p>
    </div>
</body>
</html>
